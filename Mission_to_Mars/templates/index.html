<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="p-5 mb-4 py-0 bg-light">
        <div class="py-5 text-center bg-image bg-size-cover" >
          <div class="bg-image" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg');">
          </div>
        <h1 class="display-5 fw-bold text-primary-emphasis text-center">Mission to Mars</h1>
        <p> </p>  
        <p><a class="btn btn-primary btn-lg" href="/scrape" type="button">Scrape New Data</a></p>
        </div>
      </div>  

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12 text-left">
          <div class="d-flex g-0">
            <div class="flex-grow-1">
              <h2 class="fw-bold fs-3 mb-3 fw-bold text-primary-emphasis">Latest Mars News</h2>
              <h3 class="fw-bold fs-4 mb-0">{{ mars.news_title }}</h3>
              <p class="mt-0 fs-5">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-lg-8">
          <h2 class="fw-bold fs-3 mb-3 fw-bold text-primary-emphasis">Featured Mars Image</h2>
      
          <!-- if images is False/None/non-existent, then default to error message -->
          <img 
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      
        <div class="col-md-4">
          <div cclass="col-md-12" id="mars-facts">
            <h4 class="fw-bold fs-3 mb-3 fw-bold text-primary-emphasis">Mars Facts</h4>
            <table class="table table-bordered border-dark">{{mars.facts | safe }}</table>
          </div> 
        </div>
      </div>
      <hr>
      <!-- Section for Mars Hemispheres -->
      
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center fw-bold text-primary-emphasis">Mars Hemispheres</h2>
        </div>
      
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail" style="height: 250px;">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." style="object-fit: cover; height: 100%;">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
